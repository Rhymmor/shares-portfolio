name: Eleventy Build

on:
  push:
    branches:
      - master

jobs:
  build-notebooks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.9"
      - name: Setup poetry
        uses: Gr1N/setup-poetry@v7
        with:
          poetry-version: 1.1.13
      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v3
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}
      - name: Install Dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install
        env:
          POETRY_VIRTUALENVS_PATH: .venv
      - name: Prepare HTML notebooks
        run: poetry run jupyter nbconvert *.ipynb --to html --output-dir docs/pages
        env:
          POETRY_VIRTUALENVS_PATH: .venv
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: html-notebooks
          path: ./docs

  build-static:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: "16.x"
      - name: Load cached node_modules
        id: cached-npm-dependencies
        uses: actions/cache@v3
        with:
          path: web/node_modules
          key: venv-${{ runner.os }}-${{ hashFiles('web/package-lock.json') }}
      - run: npm ci
        if: steps.cached-npm-dependencies.outputs.cache-hit != 'true'
        working-directory: ./web
      - run: npm run build
        working-directory: ./web
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: html-static
          path: ./docs

  deploy-static:
    runs-on: ubuntu-latest
    needs: [build-notebooks, build-static]
    steps:
      - name: Download static atrifacts
        uses: actions/download-artifact@v3
        with:
          name: html-static
          path: ./docs
      - name: Download notebook atrifacts
        uses: actions/download-artifact@v3
        with:
          name: html-notebooks
          path: ./docs
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.GH_PAGES }}
          publish_dir: ./docs
